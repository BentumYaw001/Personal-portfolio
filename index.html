<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Bentum</title>
    <!-- IMPORT BOXICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- WRAPPER FOR BLUR BACKGROUND -->
    <div class="wrapper">
        <div class="circle-1"></div>
    </div>
    <header>
        <div class="logo">
            <span>Bentum</span>
            <style>
            span{
                cursor: pointer;
            }
            </style>
        </div>
        <ul class="nav-menu">
            <li class="nav-list">
                <a href="#" class="nav-link">Home</a>
            </li>

            <li class="nav-list">
                <a href="#" class="nav-link">Services</a>
            </li>

            <li class="nav-list">
                <a href="#" class="nav-link">Projects</a>
            </li>

            <li class="nav-list">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
        <div class="nav-button">
            <button class="btn  hire-me-btn">Hire Me</button>
            <span class="dark-mode-toggle"><i class="bx bx-moon"></i></span>
            <span class="menu-toggle"><i class="bx bx-menu"></i></span>
        </div>
            
    </header>

    <!-- HEADER SECTION -->

    <!-- HERO SECTION -->
    <div class="hero">
        <div class="col col-1">
            <div class="hero-work">
             <p>I Am A<br>Web <br> <span style="color: var(--dark-blue)">Designer</span> </p>

            <div class="hero-description">
                <p> I am a Web designer, proficient in coding and maintaining websites to ensure functionality and 
                    responsiveness.</p>
            </div>

            <div class="hero-buttons">
                <button class="btn download-btn" id="downloadCVButton">
                    <i class="bx bx-file"></i>
                    <span>Download CV</span>
                </button>
                
            </div>
            
            <div class="hero-social-icon">
                <a href="https://github.com/BentumYaw001" target="_blank" class="social-icon">
                    <i class="bx bxl-github"></i>
                </a>
                <a href="www.linkedin.com/in/richmond123" target="_blank" class="social-icon"> <!-- Replace "#" with your LinkedIn link -->
                    <i class="bx bxl-linkedin"></i>
                </a>
                <a href="#" target="_blank" class="social-icon"> <!-- Replace "#" with your Twitter link -->
                    <i class="bx bxl-twitter"></i>
                </a>
                <a href="#" target="_blank" class="social-icon"> <!-- Replace "#" with your Facebook link -->
                    <i class="bx bxl-facebook-circle"></i>
                </a>
            </div>
            
 
        </div>

        <div class="col col-2">
            <div class="hero-img-container">
                 <img src="img/main-course-1.png" class="hero-image" alt="my profile picture">
            </div>
